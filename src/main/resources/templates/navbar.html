<!DOCTYPE html>
<html lang="en" th:fragment="navbar" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Автосервис</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Автосервис</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-link custom-btn"><a href="/user/info">Профиль</a></li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link custom-btn" href="/user/all">Все пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-btn" href="/jobs/allJobs">Услуги</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link custom-btn" href="/jobs/create">Создать сервис</a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-btn" href="/reviews">Отзывы</a>
            </li>
        </ul>


        <ul class="nav navbar-nav navbar-right">

            <li sec:authorize="!isAuthenticated()"><a href="/user/reg"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/user/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/user/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
