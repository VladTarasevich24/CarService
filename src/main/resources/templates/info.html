<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1>User Info</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <div class="row">
                <div class="col-md-6">
                    <p class="card-text"><strong>Telephone:</strong> <span th:text="${user.telephone}"></span></p>
                    <p class="card-text"><strong>Name:</strong> <span th:text="${user.username}"></span></p>
                </div>
                <div class="col-md-6">
                    <p class="card-text"><strong>Car Brand:</strong> <span th:text="${user.car.brand}"></span></p>
                    <p class="card-text"><strong>Car Model:</strong> <span th:text="${user.car.model}"></span></p>
                    <p class="card-text"><strong>Car Engine Type:</strong> <span th:text="${user.car.engineType}"></span></p>
                </div>
                <div th:each="jobs : ${userJobs}">
                    <p>Job ID: <span th:text="${jobs.id}"></span></p>
                    <p>Job Name: <span th:text="${jobs.name}"></span></p>
                    <p>Job Description: <span th:text="${jobs.description}"></span></p>
                    <p>Job Cost: <span th:text="${jobs.cost}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
